name: chocolatine

on:
  push:
    branches-ignore:
    - "ga-ignore-*"
  pull_request:
    branches-ignore:
    - "ga-ignore-*"

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DOP-200-LYN-2-1-chocolatine-safia.beaumale-mesmar"
  EXECUTABLES: "binary"
  ARGUMENTS: ""

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3
      
      - name: "Check project coding style !"
        run:
          check.sh $(pwd) $(pwd);
          if [[ -s coding-style-reports.log ]]; then
            exit 1;
          fi;
          exit 0;

  check_compilation:
    name: "Checks compilation of binaries given !"
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    needs: 
      - check_coding_style

    steps:
      - uses: actions/checkout@v3
      - run: make
        timeout-minutes: 2
      - run: make clean
      - run: |
          OIFS=$IFS
          IFS=','
          for x in $EXECUTABLES
            do
              ./$x
            done
          IFS=$OIFS

  run_tests:
    name: "Runs criterion tests !"
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    needs: 
      - check_compilation

    steps:
      - uses: actions/checkout@v3
      - id: run_tests
        run: make tests_run
        timeout-minutes: 2

  push_to_mirror:
    name: "Push files to given mirror repo !"
    runs-on: ubuntu-latest
    needs:
      - run_tests

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pixta-dev/repository-mirroring-action@main
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_KEY }}
